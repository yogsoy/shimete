<!DOCTYPE html>
<html>
<!-- todo: put time assignment within a function londonTime(), call that within the paragraph or headin or whatever. -->
<!-- one unix time hour is 3600ms -->
	<head>
		<script type="text/javascript" src="findtimes.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Fresca|Oswald|Raleway|Gugi" rel="stylesheet">
		<style>
			body {
			background-color: #3aa0ff;
			}
			h1 {
				font-size: 45px;
				font-family: "Raleway";
			}
			button {
				font-family: "Raleway";
				font-size: 50px;
				background-color: #2d7bc4;
				border-color: #548ec4;
				color: #efefef;
				font-weight: Bold;
			}
			p {
				font-size: 50px;
				font-family: "Gugi";
			}
		</style>
	</head>
	<body>
		<h1>This should provide all the times you need for use in our discord server on command.</h1>
		<h2 id="selectedformat"></h2><br>
		<!-- form to ask what time format user wants -->
		<form id="timeformat">
			<input type="radio" name="format" value="12hour" onclick="setFormat(this.value)">12 hour time</input><br>
			<input type="radio" name="format" value="24hour" onclick="setFormat(this.value)">24 hour time</input>
		</form>
		<button onclick="updateAll()">Update All Times</button>
		<p></p>
		<button onclick="findLondonTime()">Time in London</button>
		<p id="london"></p>
		<button onclick="findPhilippinesTime()">Time in Philippines</button>
		<p id="philippines"></p>
		<button onclick="findHobartTime()">Time in Hobart</button>
		<p id="hobart"></p>
	</body>
</html>

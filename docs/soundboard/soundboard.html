<!DOCTYPE html>
<html>
	<title>Soundboard Page</title>
	<button onclick="window.location.href='../index.html'">< Back</button>
	<h1>Click a button to produce the labelled sound!</h1>
	<!-- script courtesy of user Arunmukar from stackoverflow -->
	    <script>
  function play(){
       var audio = document.getElementById("doot");
       audio.play();
                 }
   </script>
	<input type="button" value="doot" onclick="play()">
	<audio id="doot" src="sounds/doot.wav"></audio>
</html>

<!DOCTYPE html>
<html>
<!-- todo: put time assignment within a function londonTime(), call that within the paragraph or headin or whatever. -->
<!-- one unix time hour is 3600ms -->
	<head>
		<script type="text/javascript" src="findtimes.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Fresca|Oswald|Raleway|Gugi" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<link href="favicon.png" rel="icon">
		<title>Discord Time Widget</title>
		<button onclick="window.location.href='../../index.html'">< Back</button>
	</head>
	<body onload="startUpdating()">
		<h1>This should provide all the times you need for use in our discord server on command.</h1>
		<h2>If you want any time zones added, ask @yogsoy#2422 in #feedback-suggestions. (Bug reports too!)</h2><br>
		<!-- form to ask what time format user wants -->
		<form id="timeformat">
			<input type="radio" name="format" value="12hour" onclick="setFormat(this.value)">12 hour time</input><br>
			<input type="radio" name="format" value="24hour" onclick="setFormat(this.value)" checked="checked">24 hour time</input>
		</form>
		<p id="selectedformat">Currently selected time format: 24 hour (16:48)</p>
		<p id="localtime"></p>
		<p id="london"></p>
		<p id="philippines"></p>
		<p id="hobart"></p>
		<p id="poland"></p>
		<p id="arabianpeninsula"></p>
	</body>
</html>

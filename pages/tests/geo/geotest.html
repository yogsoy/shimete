<!DOCTYPE html>
<html>
	<head>
		<title>Geolocation test</title>
	</head>
	<body>
		<button onclick="getLocation()">Get Location</button><br>
		<script>
			function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition);
				} else {
					x.innerHTML = "Location services unsupported";
				}
			}
			function showPosition(position) {
				getElementById("locationfill").innerHTML = "Lat=" + position.coords.latitude + "<br>Long=" + position.coords.longitude;
			}
		</script>
		<p id="locationfill"></p>
	</body>
</html>
